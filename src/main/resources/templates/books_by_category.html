<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeLeaf.org/thymeLeaf-extras-springsecurit5">

<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>

		<div>
			<div th:if="${listCategoryParents != null && !listCategoryParents.empty}">
				<div class="row">
					<div class="col">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item">
									<a th:href="@{/}">Home</a>
								</li>

								<th:block th:each="parent : ${listCategoryParents}">
									<li class="breadcrumb-item">
										<a th:href="@{'/categories/' + ${parent.alias}}">[[${parent.name}]]</a>
									</li>
								</th:block>
							</ol>
						</nav>
					</div>
				</div>
			</div>
			<div class="row text-center">
				<th:block th:each="cat : ${category.children}">
					<div class="col" th:if="${cat.enabled == true}">
						<a th:href="@{'/categories/' + ${cat.alias}}">
							<img th:src="@{${cat.imagePath}}" height="100" />
							<br />
							<b>[[${cat.name}]]</b>
						</a>
					</div>
				</th:block>
			</div>
			<hr>
			<div class="row">&nbsp;</div>
			<div class="container">
				<div class="row">
					<th:block th:each="book : ${listBooks}">
						<div class="col">
							<div>
								<img th:src="@{${book.coverPath}}" width="150" />
								<br />
								<a href=""><b>[[${book.name}]]</b></a>
							</div>
							<div th:if="${book.discountPercent <= 0}">
								<span>$ [[${book.price}]]</span>
							</div>
							<div th:if="${book.discountPercent > 0}">
								<span style="font-size: larger; color: darkred">$ [[${book.discountPrice}]]</span>
								<del><span>$ [[${book.price}]]</span></del>
							</div>

						</div>
					</th:block>
				</div>

			</div>


			<div th:replace="fragments :: pagination('/categories/' + ${category.alias}, 'book')"></div>
		</div>
		<div th:replace="fragments :: footer"></div>
	</div>
</body>

</html>
