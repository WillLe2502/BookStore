<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeLeaf.org/thymeLeaf-extras-springsecurit5">

<head th:replace="fragments :: page_head('Category - LeLivre Online Store', 'none')" />

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: header_menu"></div>
		<hr>
		<div class="container">
			<div>
				<h3 style="color: brown;">All Categories</h3>
			</div>

			<div class="row">
				<div class="col" th:each="cat : ${listCategories}">
					<div>
						<a class="items" th:href="@{'/categories/'+ ${cat.alias}}">
							<b>[[${cat.name}]]</b> </a>
					</div>
					<br>
				</div>
			</div>


		</div>
	</div>

	<div th:replace="fragments :: footer"></div>
	</div>
</body>

</html>
